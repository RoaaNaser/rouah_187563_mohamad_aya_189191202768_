<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="ss/hover.css" />
    <title>Sign up</title>

    <style>
        .shadowS {
            box-shadow: 0 0 10px red;
        }
    </style>
</head>

<!--Create an account page-->
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color:rgb(225, 224, 222);">
        <div class="container p-2">
            <h3 class=" text-danger" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                Electronic Books</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="d-grid gap-3 d-md-flex justify-content-md-end ms-auto">
                    <a href="index3.html" class="btn btn-outline-danger" style="margin-left: 10px;">Log in</a>
                    <a href="index3.html" class="btn btn-danger" style="margin-left: 10px;">Sign up </a>
                </div>
            </div>

        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Start Form -->
    <form class="container shadowS p-5" style="margin-top: 120px; background-color:rgb(225, 224, 222);">
        
        <div class="d-sm-flex align-items-center ">
            <div style="width: 50%;">
                <img src="./imges/Sign-up.svg" class=" d-none d-sm-block  w-75 ">
            </div>

            <div style="width: 50%;">
                <h1 class="text-danger" style=" margin-bottom: 50px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign up</h1>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="name" placeholder="Roaa">
                <label for="name" class="form-label text-danger">Username</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
                <label for="exampleInputEmail1" class="form-label text-danger">Email address</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <label for="exampleInputPassword1" class="form-label text-danger">Password</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label for="exampleCheck1" style="color: rgb(159, 156, 156);">Check me out</label>
            </div>
            
            <button type="submit" class="btn btn-danger text-light w-25">Sign up</button> 

            </div>
        </div>
    </form>
    <!-- End Form -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
